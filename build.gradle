buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath group: 'com.moowork.gradle', name: 'gradle-node-plugin', version: nodePluginVersion
  }
}

apply plugin: 'com.moowork.node'

node {
  version = nodeVersion
  download = true
}
